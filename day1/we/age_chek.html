<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="age" type="number" placeholder="enter age" value="">
    <button onclick="checkage()">Check Eligibility</button>
    <p id="out">show output</p>
</body>
</html>

<script>
function checkage(){
    var age=document.getElementById("age").value;
 if(age>18){
        console.log("eligible")
        document.getElementById("out").innerText="eligible"
    }else if(age<18){
        console.log("not eligible")
        document.getElementById("out").innerText="not eligible"
    }else{
        console.log("just eligible")
        document.getElementById("out").innerText="just eligible"
    }
}




   
</script>
